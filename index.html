<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/app.js"></script>
        <link rel="shortcut icon" href="assets/snake.ico" type="image/x-icon">
    </head>
    <body>
        <div class="wrapper">
            <div class="textArea">
                <h1>Snake Game</h1>
                <h2>controls:</h2>
                <h3>â€” = next or pause</h3>
                <h3>Up = 2</h3>
                <h3>Down = 8</h3>
                <h3>Left = 4</h3>
                <h3>Right = 6</h3>
            </div>
            <div class="conteinterCellphone">
                <div class="cellphone">
                    <h3>CANVAS</h3>
                    <div class="screen">
                        <p><canvas id="canvas" class="canvas">
                                Canvas not supported by your browser.
                            </canvas></p>
                    </div>
                    <div class="keyboard">
                        <div class="upButtons">
                            <div class="leftButtons">
                                <button class="off">O</button>
                                <button>C</button>
                            </div>
                            <div class="centerButton">
                                <button id="enter" class="bar">__</button>
                            </div>
                            <div class="rightButtons">
                                <button><i class="arrow up"></i></button>
                                <button><i class="arrow down"></i></button>
                            </div>
                        </div>
                        <div class="numbers">
                            <div class="leftButtonsNumbers">
                                <button>1</button>
                                <button id="left">4</button>
                                <button>7</button>
                                <button class="buttonBottomLeft">*</button>
                            </div>
                            <div class="centerButtonNumbers">
                                <button id="up">2</button>
                                <button>5</button>
                                <button id="down">8</button>
                                <button>0</button>
                            </div>
                            <div class="rightButtonsNumbers">
                                <button>3</button>
                                <button id="right">6</button>
                                <button>9</button>
                                <button class="buttonBottomRight">#</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
